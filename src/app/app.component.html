<div style="margin-top: 100px;">
  <div *ngFor="let row of rows; let rowIndex = index" class="default-container">
    <div *ngFor="let col of cols; let colIndex = index" style="display: inline-block; margin: 0;">
      <app-circle [backgroundColor]="'white'"></app-circle>
    </div>
  </div>
  <div class="default-container">
    <button (click)="playInColumn(0)" class="row-button"></button>
    <button (click)="playInColumn(1)" class="row-button"></button>
    <button (click)="playInColumn(2)" class="row-button"></button>
    <button (click)="playInColumn(3)" class="row-button"></button>
    <button (click)="playInColumn(4)" class="row-button"></button>
    <button (click)="playInColumn(5)" class="row-button"></button>
    <button (click)="playInColumn(6)" class="row-button"></button>
  </div>
  <br>
  <div class="default-container">
    <button mat-raised-button (click)="resetGame()">Reset</button>
  </div>
</div>
